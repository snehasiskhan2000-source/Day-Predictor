<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Predictor AI | Matrix Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <div class="card floating" id="main-card">
            <h1>Day Predictor AI</h1>
            
            <div id="selection-ui">
                <div class="warning-badge">⚠️ WARNING: Kids Stay Away</div>
                <p class="label">What Day Is Tomorrow?</p>
                <div class="day-grid">
                    <button class="day-btn" onclick="checkDate('Monday')">Monday</button>
                    <button class="day-btn" onclick="checkDate('Tuesday')">Tuesday</button>
                    <button class="day-btn" onclick="checkDate('Wednesday')">Wednesday</button>
                    <button class="day-btn" onclick="checkDate('Thursday')">Thursday</button>
                    <button class="day-btn" onclick="checkDate('Friday')">Friday</button>
                    <button class="day-btn" onclick="checkDate('Saturday')">Saturday</button>
                    <button class="day-btn sunday" onclick="checkDate('Sunday')">Sunday</button>
                </div>
            </div>

            <div id="loading-ui" class="hidden">
                <div class="loader-circle"></div>
                <p id="loading-text" class="loading-msg">Connecting To Jadoo...</p>
                <div class="progress-container">
                    <div class="progress-fill" id="fill"></div>
                </div>
            </div>

            <div id="result-ui" class="hidden">
                <div id="status-icon"></div>
                <h2 id="result-header"></h2>
                <div class="result-display">
                    <p id="result-desc"></p>
                </div>
                <div class="certified-tag">Certified Time Decoder</div>
                <p id="funny-quote" class="iq-text"></p>
                <div class="iq-box" id="iq-box-id">System Analysis: IQ detected over 9000.</div>
                
                <button class="modern-restart" onclick="location.reload()">
                    <span>REBOOT SYSTEM</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
