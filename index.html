<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day Predictor AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <div class="card floating" id="main-card">
            
            <div id="selection-ui">
                <h1 class="main-title">Day Predictor AI</h1>
                <div class="warning-badge">⚠️ WARNING: Kids Stay Away</div>
                <p class="question-text">What Day Is Tomorrow?</p>
                <div class="day-grid">
                    <button class="day-btn" onclick="checkDate('Monday')">Monday</button>
                    <button class="day-btn" onclick="checkDate('Tuesday')">Tuesday</button>
                    <button class="day-btn" onclick="checkDate('Wednesday')">Wednesday</button>
                    <button class="day-btn" onclick="checkDate('Thursday')">Thursday</button>
                    <button class="day-btn" onclick="checkDate('Friday')">Friday</button>
                    <button class="day-btn" onclick="checkDate('Saturday')">Saturday</button>
                    <button class="day-btn sunday" onclick="checkDate('Sunday')">Sunday</button>
                </div>
            </div>

            <div id="loading-ui" class="hidden">
                <div class="gemini-loader">
                    <div class="gemini-star">✦</div>
                </div>
                <p id="loading-text" class="loading-msg">Connecting To Jadoo...</p>
                <div class="progress-container">
                    <div class="progress-fill" id="fill"></div>
                </div>
            </div>

            <div id="result-ui" class="hidden">
                <h1 class="main-title">Day Predictor AI</h1>
                <h2 id="result-header"></h2>
                <p id="result-desc"></p>
                <div class="cert-container"><span class="cert-badge">Certified Time Decoder</span></div>
                <p id="funny-quote"></p>
                <div class="iq-box">Your IQ is higher than 99.9% of all humanity.</div>
                
                <button class="old-reboot-btn" onclick="location.reload()">
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
