<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Predictor AI | Real-Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-card">
        <div class="header">
            <h1 class="logo">Day Predictor <span class="ai-tag">AI</span></h1>
            <p class="subtitle">Please kid stay away.</p>
        </div>

        <div id="selection-screen">
            <p class="label">Tomorrow is which day?</p>
            <div class="day-grid">
                <button class="day-btn" onclick="selectDay('Sunday')">Sunday</button>
                <button class="day-btn" onclick="selectDay('Monday')">Monday</button>
                <button class="day-btn" onclick="selectDay('Tuesday')">Tuesday</button>
                <button class="day-btn" onclick="selectDay('Wednesday')">Wednesday</button>
                <button class="day-btn" onclick="selectDay('Thursday')">Thursday</button>
                <button class="day-btn" onclick="selectDay('Friday')">Friday</button>
                <button class="day-btn" onclick="selectDay('Saturday')">Saturday</button>
            </div>
            <button id="predict-btn" class="main-btn" disabled onclick="startPrediction()">PREDICT! âœ¨</button>
        </div>

        <div id="loading-screen" class="hidden">
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <p id="loading-status">Connecting to NASA...</p>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <div class="badge success">YOU'RE RIGHT!</div>
            <h2 id="final-day"></h2>
            <div class="iq-box">
                <p>Certified Time Decoder</p>
                <span>Your IQ is higher than 99.9% of all humanity.</span>
            </div>
            <button class="retry-btn" onclick="location.reload()">RETRY</button>
        </div>

        <div id="fail-screen" class="hidden">
            <div class="badge fail">WRONG PREDICTION!</div>
            <h2>Go back to school!</h2>
            <div class="iq-box alert">
                <p>AI System Overheated</p>
                <span>Your IQ is lower than a potato. Tomorrow is actually <span id="actual-day"></span>.</span>
            </div>
            <button class="retry-btn" onclick="location.reload()">TRY AGAIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
