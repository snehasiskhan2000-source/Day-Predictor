<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Predictor AI | Professional Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-card">
        <header>
            <div class="logo">ðŸ¤–</div>
            <h1>Day Predictor AI</h1>
            <p class="subtitle">Powered by Quantum Chronology</p>
        </header>

        <div id="selection-ui">
            <p class="instruction">Select any day to begin the prediction:</p>
            <div class="day-grid">
                <button class="day-btn" onclick="predict('Monday')">Monday</button>
                <button class="day-btn" onclick="predict('Tuesday')">Tuesday</button>
                <button class="day-btn" onclick="predict('Wednesday')">Wednesday</button>
                <button class="day-btn" onclick="predict('Thursday')">Thursday</button>
                <button class="day-btn" onclick="predict('Friday')">Friday</button>
                <button class="day-btn" onclick="predict('Saturday')">Saturday</button>
                <button class="day-btn" onclick="predict('Sunday')">Sunday</button>
            </div>
        </div>

        <div id="loading-ui" class="hidden">
            <div class="loader-circle"></div>
            <p id="loading-text">Contacting NASA satellites...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="fill"></div>
            </div>
        </div>

        <div id="result-ui" class="hidden">
            <h2 class="success-title">PREDICTION COMPLETE!</h2>
            <div class="result-box">
                <p>According to our AI, tomorrow is:</p>
                <h1 id="predicted-day">---</h1>
            </div>
            <p class="iq-toast">Your IQ is higher than 99.9% of humanity.</p>
            <button class="reset-btn" onclick="location.reload()">Predict Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
